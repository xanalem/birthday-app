<!DOCTYPE html>

<html lang="en">

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Enter your birthday below to find out some cool information about yourself!
        </h1>
        <form>
            <div class="form-group">
                <label for="date">Birthday:</label>
                <input type="text" class="form-control" id="date" name="birth_day">
            </div>
        </form>
        <button id="buttonclick">Submit your Birthday!</button>
    </div>
    <div id="result"></div>
    <script src="birthday.js"></script>
</body>

</html>
